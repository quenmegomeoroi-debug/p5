<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Minh Nhat Profile - Layered UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            overflow: hidden;
            color: #ffffff;
            transition: all 0.5s ease;
        }

        /* --- INTRO --- */
        #core-intro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex;
            align-items: center; justify-content: center;
        }
        .cube-core {
            width: 50px; height: 50px; background: #fff;
            box-shadow: 0 0 50px #fff;
            animation: pulse-and-expand 3s cubic-bezier(0.85, 0, 0.15, 1) forwards;
        }
        @keyframes pulse-and-expand {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            30% { transform: scale(1) rotate(45deg); opacity: 1; }
            100% { transform: scale(50); opacity: 0; }
        }

        .ui-switcher {
            position: fixed; top: 20px; right: 20px; z-index: 10000;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            padding: 8px 15px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.2);
            font-size: 12px; cursor: pointer;
        }

        .container {
            position: relative; height: 100vh; width: 100%;
            display: flex; align-items: center; justify-content: center;
            transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .container.active-modal { transform: scale(0.85); filter: blur(15px); opacity: 0.4; }

        .background {
            position: absolute; width: 110%; height: 110%;
            background: url('https://images.alphacoders.com/133/1331005.png') center/cover;
            filter: brightness(0.15) blur(4px); z-index: 1;
        }

        /* PC MODE */
        .big-title { 
            font-size: 10vw; font-weight: 900; color: rgba(255,255,255,0.05); 
            text-transform: uppercase; line-height: 0.8; letter-spacing: -5px;
        }
        .character {
            position: absolute; bottom: 10%; right: 5%; width: 45vh; height: 45vh;
            object-fit: cover; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1);
            z-index: 5; opacity: 0;
        }
        .content {
            position: absolute; left: 10%; max-width: 400px; z-index: 10;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(30px);
            padding: 30px; border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- MOBILE MODE: LAYER EFFECT --- */
        body.mobile-mode .container { flex-direction: column; justify-content: center; padding-top: 50px; }
        
        /* Lớp 1: H1 nằm dưới cùng */
        body.mobile-mode .title-group {
            position: relative !important; width: 100%; text-align: center;
            z-index: 2; margin-bottom: -60px; /* Kéo Avatar lên đè h1 */
        }
        body.mobile-mode .big-title { font-size: 16vw; color: rgba(255,255,255,0.08); }

        /* Lớp 2: Avatar đè lên h1 */
        body.mobile-mode .character {
            position: relative !important; right: auto !important; bottom: auto !important;
            width: 240px; height: 240px; margin: 0 auto;
            border: 4px solid rgba(255,255,255,0.2);
            z-index: 5; 
            opacity: 1 !important; display: block;
            margin-bottom: -45px; /* Kéo Glass Content lên che 1/5 Avatar */
        }

        /* Lớp 3: Glass Content đè lên Avatar */
        body.mobile-mode .content {
            position: relative !important; left: auto !important; top: auto !important;
            width: 85%; max-width: 320px;
            z-index: 10; /* Z-index cao nhất để che Avatar */
            text-align: center;
            transform: none !important;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5); /* Thêm đổ bóng để thấy rõ độ đè */
        }

        /* MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal.active { display: flex; animation: fadeIn 0.5s forwards; }
        .modal-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 90%; }
        .glass-card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; text-align: center; backdrop-filter: blur(10px); }

        .reveal-anim { animation: slide-in 1.5s ease-out forwards; opacity: 0; }
        @keyframes slide-in {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn-more {
            background: #fff; color: #000; padding: 10px 25px; border-radius: 50px;
            font-weight: 600; margin-top: 15px; cursor: pointer; display: inline-block;
        }
        .socials { display: flex; gap: 15px; margin-top: 20px; justify-content: center; }
        .socials a { color: rgba(255,255,255,0.5); font-size: 1.2rem; }
    </style>
</head>
<body onclick="initAudio()">

    <div id="core-intro"><div class="cube-core"></div></div>

    <div class="ui-switcher" onclick="toggleUIMode(event)">
        <i class="fas fa-mobile-alt"></i> <span id="modeText">Switch to Mobile UI</span>
    </div>

    <div class="container" id="main-ui">
        <div class="background" id="bg"></div>
        
        <div class="title-group reveal-anim" style="animation-delay: 2.5s;">
            <h1 class="big-title">SKIBIDI<br>MINH NHAT</h1>
        </div>
        
        <img src="https://static.wikia.nocookie.net/5f8175f8-a3a7-40ae-8626-8d73c81124c1" class="character reveal-anim" id="char" style="animation-delay: 2.8s;">
        
        <div class="content reveal-anim" id="info" style="animation-delay: 3s;">
            <h2 style="font-size: 1.5rem; font-weight: 900;">Doan Minh Nhat</h2>
            <p style="color: rgba(255,255,255,0.6); font-size: 0.8rem;">"Tôi không học code vì đam mê, tôi học code vì bị ép."</p>
            <div class="btn-more" onclick="toggleModal(event)">Xem Profile</div>
            <div class="socials">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-spotify"></i></a>
            </div>
        </div>
    </div>

    <div class="modal" id="aboutModal" onclick="toggleModal(event)">
        <div class="modal-grid" onclick="event.stopPropagation()">
            <div class="glass-card"><i class="fas fa-user"></i><p>Tên</p><strong>Minh Nhật</strong></div>
            <div class="glass-card"><i class="fas fa-moon"></i><p>Sở thích</p><strong>Ngủ</strong></div>
            <div class="glass-card"><i class="fas fa-code"></i><p>Skill</p><strong>Copy/Paste</strong></div>
            <div class="glass-card"><i class="fas fa-calendar"></i><p>Ngày sinh</p><strong>14/05/2011</strong></div>
            <div class="glass-card"><i class="fas fa-bolt"></i><p>Status</p><strong>Sleep</strong></div>
            <div class="glass-card"><i class="fas fa-heart"></i><p>Thích</p><strong>AI</strong></div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('core-intro').style.display = 'none', 3000);
        });

        function toggleUIMode(e) {
            e.stopPropagation();
            document.body.classList.toggle('mobile-mode');
            document.getElementById('modeText').innerText = document.body.classList.contains('mobile-mode') ? "PC UI" : "Mobile UI";
        }

        function toggleModal(e) {
            if(e) e.stopPropagation();
            const modal = document.getElementById('aboutModal');
            const mainUI = document.getElementById('main-ui');
            if(!modal.classList.contains('active')) {
                modal.classList.add('active');
                mainUI.classList.add('active-modal');
            } else {
                modal.classList.remove('active');
                mainUI.classList.remove('active-modal');
            }
        }

        function initAudio() { }

        document.addEventListener('mousemove', (e) => {
            if(document.body.classList.contains('mobile-mode')) return;
            let x = (window.innerWidth / 2 - e.pageX) / 40;
            let y = (window.innerHeight / 2 - e.pageY) / 40;
            document.getElementById('bg').style.transform = `translateX(${x}px) translateY(${y}px) scale(1.1)`;
            document.getElementById('char').style.transform = `translateX(${-x*1.5}px) translateY(${-y*0.5}px)`;
        });
    </script>
</body>
</html>
