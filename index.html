 <!DOCTYPE html>

<html lang="vi">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Skibidi Minh Nhat Profile - Hybrid UI</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">

    

    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {

            --primary-glow: rgba(255, 255, 255, 0.8);

            --accent: #ffffff;

        }



        body {

            font-family: 'Poppins', sans-serif;

            background: #000;

            overflow: hidden;

            color: #ffffff;

            cursor: pointer;

            transition: all 0.5s ease;

        }



        /* --- INTRO --- */

        #core-intro {

            position: fixed; top: 0; left: 0; width: 100%; height: 100%;

            background: #000; z-index: 9999; display: flex;

            align-items: center; justify-content: center;

        }

        .cube-core {

            width: 50px; height: 50px; background: #fff;

            box-shadow: 0 0 50px #fff;

            animation: pulse-and-expand 3s cubic-bezier(0.85, 0, 0.15, 1) forwards;

        }

        @keyframes pulse-and-expand {

            0% { transform: scale(0) rotate(0deg); opacity: 0; }

            30% { transform: scale(1) rotate(45deg); opacity: 1; border-radius: 0; }

            60% { transform: scale(0.8) rotate(180deg); opacity: 1; border-radius: 50%; }

            100% { transform: scale(50); opacity: 0; }

        }



        /* --- UI MODE SWITCHER --- */

        .ui-switcher {

            position: fixed; top: 20px; right: 20px; z-index: 10000;

            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);

            padding: 8px 15px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.2);

            font-size: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px;

        }

        .ui-switcher:hover { background: #fff; color: #000; }



        /* --- LAYOUT CHUNG --- */

        .container {

            position: relative; height: 100vh; width: 100%;

            display: flex; align-items: center; justify-content: center; overflow: hidden;

        }

        .background {

            position: absolute; top: -5%; left: -5%; width: 110%; height: 110%;

            background: url('https://images.alphacoders.com/133/1331005.png') center/cover no-repeat;

            filter: brightness(0.15) contrast(1.2) blur(4px); z-index: 1;

        }



        /* --- MOBILE MODE OVERRIDES --- */

        body.mobile-mode .content {

            left: 50%; top: 60%; transform: translate(-50%, -50%) !important;

            width: 90%; text-align: center; max-width: none;

        }

        body.mobile-mode .character {

            right: 50%; top: 20%; transform: translateX(50%) !important;

            width: 250px; height: 250px;

        }

        body.mobile-mode .big-title { font-size: 15vw; text-align: center; }

        body.mobile-mode .socials { justify-content: center; flex-wrap: wrap; }

        body.mobile-mode .modal-grid { 

            grid-template-columns: repeat(2, 1fr); 

            max-height: 75vh; overflow-y: auto; padding: 10px;

        }



        /* --- CONTENT & SOCIALS --- */

        .content {

            position: absolute; left: 10%; max-width: 450px; z-index: 10;

            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(30px);

            padding: 35px; border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.1);

        }

        .socials { display: flex; gap: 20px; margin-top: 25px; }

        .socials a { color: rgba(255, 255, 255, 0.4); font-size: 1.4rem; transition: 0.3s; text-decoration: none; }

        .socials a:hover { color: #fff; transform: translateY(-5px); filter: drop-shadow(0 0 8px #fff); }



        .character {

            position: absolute; bottom: 10%; right: 5%; width: 45vh; height: 45vh;

            object-fit: cover; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1);

            z-index: 5; pointer-events: none; opacity: 0; transition: 0.5s;

        }



        /* --- MODAL & CARD EFFECTS --- */

        .modal {

            position: fixed; top: 0; left: 0; width: 100%; height: 100%;

            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(25px);

            display: none; align-items: center; justify-content: center; z-index: 1000;

        }

        .modal.active { display: flex; }

        .modal-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 90%; max-width: 850px; }

        

        .glass-card {

            background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 18px;

            border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);

            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

            cursor: pointer; text-align: center;

        }

        .glass-card i { font-size: 1.5rem; margin-bottom: 10px; opacity: 0.6; }

        .glass-card p { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.5; }

        .glass-card strong { display: block; margin-top: 5px; font-size: 0.9rem; }



        /* Hiệu ứng khi ấn vào Card */

        .glass-card:active { transform: scale(0.95); }

        .glass-card.clicked {

            border-color: #fff;

            box-shadow: 0 0 30px rgba(255,255,255,0.3);

            transform: translateY(-10px) scale(1.05);

            background: rgba(255, 255, 255, 0.15);

        }



        /* --- ANIMATIONS & OTHERS --- */

        .reveal-anim { animation: slide-in 1.5s ease-out forwards; opacity: 0; }

        @keyframes slide-in {

            from { transform: scale(0.8) translateY(30px); opacity: 0; filter: blur(10px); }

            to { transform: scale(1) translateY(0); opacity: 1; filter: blur(0px); }

        }

        .big-title { font-size: 10vw; font-weight: 900; color: rgba(255,255,255,0.05); text-transform: uppercase; line-height: 0.8; letter-spacing: -5px; }

        .music-player-container {

            position: absolute; bottom: 20px; left: 20px; z-index: 100;

            background: rgba(255,255,255,0.05); backdrop-filter: blur(10px);

            padding: 10px 20px; border-radius: 50px; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1);

        }

        .spinning { animation: rotate 3s linear infinite; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    </style>

</head>

<body onclick="initAudio()">



    <div id="core-intro"><div class="cube-core"></div></div>



    <div class="ui-switcher" onclick="toggleUIMode(event)">

        <i class="fas fa-mobile-alt"></i> <span id="modeText">Switch to Mobile UI</span>

    </div>



    <div class="container" id="main-ui">

        <div class="background" id="bg"></div>

        

        <div class="title-group reveal-anim" style="animation-delay: 2.5s; position: absolute; width: 100%; text-align: center; pointer-events: none;">

            <h1 class="big-title" id="title">SKIBIDI<br>MINH NHAT</h1>

        </div>

        

        <img src="https://static.wikia.nocookie.net/5f8175f8-a3a7-40ae-8626-8d73c81124c1" class="character reveal-anim" id="char" style="animation-delay: 2.8s;">

        

        <div class="content reveal-anim" id="info" style="animation-delay: 3s;">

            <h2 style="font-size: 2.2rem; font-weight: 900;">Doan Minh Nhat</h2>

            <p style="margin: 10px 0; color: rgba(255,255,255,0.6); font-size: 0.95rem;">"Tôi không học code vì đam mê, tôi học code vì bị ép."</p>

            

            <div class="btn-more" onclick="toggleModal(event)" style="background: #fff; color: #000; padding: 12px 30px; border-radius: 50px; display: inline-block; font-weight: 600; margin-top: 10px; cursor: pointer;">Xem Profile</div>

            

            <div class="socials">

                <a href="https://www.facebook.com/skibidimihnhat" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>

                <a href="https://github.com/quenmegomeoroi-debug" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>

                <a href="https://discord.gg/gw88McJE" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>

                <a href="https://open.spotify.com" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>

                <a href="https://zalo.me/0383512564" target="_blank" title="Zalo" style="font-weight: 900; font-size: 1.3rem;">Z</a>

            </div>

        </div>



        <div class="music-player-container reveal-anim" onclick="toggleMusic(event)" style="animation-delay: 3.2s;">

            <div id="musicBtn" style="width: 30px; height: 30px; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000;">

                <i class="fas fa-play" id="playIcon"></i>

            </div>

            <span id="statusText" style="font-size: 0.7rem; font-weight: 600;">Click to Music</span>

        </div>

    </div>



    <audio id="myAudio" loop><source src="4r.mp3" type="audio/mpeg"></audio>



    <div class="modal" id="aboutModal">

        <div style="position: absolute; top: 25px; right: 35px; font-size: 2.5rem; cursor: pointer; color: rgba(255,255,255,0.3);" onclick="toggleModal(event)">×</div>

        <div class="modal-grid">

            <div class="glass-card" onclick="cardEffect(this)"><i class="fas fa-user"></i><p>Tên</p><strong>Doan Minh Nhat</strong></div>

            <div class="glass-card" onclick="cardEffect(this)"><i class="fas fa-moon"></i><p>Sở thích</p><strong>Ngủ</strong></div>

            <div class="glass-card" onclick="cardEffect(this)"><i class="fas fa-code"></i><p>Skill</p><strong>Ctrl+C / V</strong></div>

            <div class="glass-card" onclick="cardEffect(this)"><i class="fas fa-calendar"></i><p>Ngày sinh</p><strong>14/05/2011</strong></div>

            <div class="glass-card" onclick="cardEffect(this)"><i class="fas fa-bolt"></i><p>Trạng thái</p><strong>Đang ngủ</strong></div>

            <div class="glass-card" onclick="cardEffect(this)"><i class="fas fa-heart"></i><p>Yêu thích</p><strong>AI & Code</strong></div>

        </div>

    </div>



    <script>

        window.addEventListener('load', () => {

            setTimeout(() => document.getElementById('core-intro').style.display = 'none', 3000);

        });



        function toggleUIMode(e) {

            e.stopPropagation();

            const body = document.body;

            const modeText = document.getElementById('modeText');

            body.classList.toggle('mobile-mode');

            modeText.innerText = body.classList.contains('mobile-mode') ? "Switch to PC UI" : "Switch to Mobile UI";

        }



        function cardEffect(el) {

            el.classList.add('clicked');

            setTimeout(() => el.classList.remove('clicked'), 500);

        }



        const audio = document.getElementById('myAudio');

        const playIcon = document.getElementById('playIcon');

        const statusText = document.getElementById('statusText');

        let hasInteracted = false;



        function initAudio() {

            if (!hasInteracted) {

                audio.play().catch(() => {});

                playIcon.className = 'fas fa-pause';

                document.getElementById('musicBtn').classList.add('spinning');

                statusText.innerText = 'Now Playing';

                hasInteracted = true;

            }

        }



        function toggleMusic(e) {

            e.stopPropagation();

            if (audio.paused) {

                audio.play();

                playIcon.className = 'fas fa-pause';

                document.getElementById('musicBtn').classList.add('spinning');

                statusText.innerText = 'Now Playing';

            } else {

                audio.pause();

                playIcon.className = 'fas fa-play';

                document.getElementById('musicBtn').classList.remove('spinning');

                statusText.innerText = 'Paused';

            }

        }



        function toggleModal(e) {

            if(e) e.stopPropagation();

            document.getElementById('aboutModal').classList.toggle('active');

        }



        document.addEventListener('mousemove', (e) => {

            if(document.body.classList.contains('mobile-mode')) return;

            let x = (window.innerWidth / 2 - e.pageX) / 40;

            let y = (window.innerHeight / 2 - e.pageY) / 40;

            document.getElementById('bg').style.transform = `translateX(${x}px) translateY(${y}px) scale(1.1)`;

            document.getElementById('char').style.transform = `translateX(${-x*1.5}px) translateY(${-y*0.5}px)`;

        });

    </script>

</body>

</html>
